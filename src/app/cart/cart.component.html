<h1 class="display-6" style="text-align: center;">Your Cart</h1>
<br><br>

<div class="container">
  <div class="row">
    <table class="table table-primary">
      <thead>
        <tr>
          <td>Item</td>
          <td>Quantity</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{item.itemName}}</td>
          <td>{{item.quantity}}</td>
          <td><button class="btn btn-primary" (click) = "deleteItem(item.itemName)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
