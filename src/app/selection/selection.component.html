<h1 class="display-6" style="text-align: center;">Please Select</h1>
<br><br>
<div class="container">
  <table class="table table-primary">
    <tbody>
      <tr >
          <div class="flexing">
            <td *ngFor="let item of inventory">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{item.itemName}}</h5>
                  <p class="card-text">Add me to the cart</p>
                  <button class="btn btn-primary" (click) = "onSelectedItem(item.itemName)">Add</button>
                </div>
              </div>
            </td>


          </div>

      </tr>
    </tbody>
  </table>
</div>
