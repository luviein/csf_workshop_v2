<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- Links child component with parent component -->
      <app-selection (addItem)="itemChanged($event)"></app-selection>
    </div>
    <div class="col-6">
      <!-- Binds child component [cartItems] with parent component receivedItems[] -->
      <app-cart [cartItems]="receivedItems"></app-cart>
    </div>
  </div>

</div>
